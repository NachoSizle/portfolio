name: Deploy Astro to GH Pages
on:
  push: { branches: [main] }
  schedule: [ { cron: '0 7 * * 1' } ] # refresca feeds los lunes
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bunx --bun astro build
      - uses: withastro/action@v2